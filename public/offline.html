<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Daily Vibe Check</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #F1F5F9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #8B5CF6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #F8FAFC;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #CBD5E1;
      margin-bottom: 2rem;
    }
    
    button {
      background: #8B5CF6;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #7C3AED;
    }
    
    .status {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #94A3B8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worryâ€”some features may still work while offline.</p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="status" id="status">Checking connection...</div>
  </div>
  
  <script>
    // Monitor online/offline status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Please check your connection.';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial status check
    setTimeout(updateStatus, 500);
  </script>
</body>
</html>
